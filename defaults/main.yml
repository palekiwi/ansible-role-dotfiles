---
dotfiles_repo: git@github.com:palekiwi/dotfiles
dotfiles_repo_local_dest: ~/dotfiles
dotfiles_repo_version: main
dotfiles_repo_accept_hostkey: true
dotfiles_record_dir: ~/.dotfiles.d

dotfiles_files:
  - { dir: "~", filename: ".bashrc", src: "fedora/bashrc", label: "bashrc" }
  - { dir: "~", filename: ".zshrc", src: "arch/zshrc", label: "zshrc" }
  - { dir: "~", filename: ".aliases", src: "arch/aliases", label: "aliases" }
  - { dir: "~", filename: ".npmrc", src: "arch/npmrc", label: "npmrc" }
  - { dir: "~", filename: ".gitconfig", src: "arch/gitconfig", label: "gitconfig" }
  - { dir: "~", filename: ".gitignore", src: "arch/gitignore", label: "gitignore" }

dotfiles_extra_repos: []
