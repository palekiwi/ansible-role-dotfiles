---
dotfiles_repo: git@github.com:palekiwi/dotfiles
dotfiles_repo_local_dest: ~/dotfiles
dotfiles_repo_version: main
dotfiles_repo_accept_hostkey: true
dotfiles_record_dir: ~/.dotfiles.d

dotfiles_files:
  - { dest: "~/.bashrc", src: "fedora/bashrc", label: "bashrc" }
  - { dest: "~/.zshrc", src: "arch/zshrc", label: "zshrc" }

dotfiles_extra_repos: []
